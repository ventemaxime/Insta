<div class="" ng-controller="ProfileCtrl">
	<!-- <span>-> {{ allProfiles }}</span> -->
	<!-- <span>-> {{ inscriptionForm }}</span> -->
	<form novalidate class="" ng-show="me.connected">
		<!-- On affiche le formulaire si l'utilisateur est connecté -->
		<div class="col-lg-6 row">
			<div class="col-lg-12">
				<label class="control-label">Pseudo : </label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="text" ng-model="me.pseudo" pseudo class="form-control" required />
				</div>
			</div>
			<div class="col-lg-12">
				<label class="control-label">Nom : </label>
				<input type="text" ng-model="me.lastname" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Prénom : </label>
				<input type="text" ng-model="me.firstname" class="form-control" required />
			</div>
		</div>
		<div class="col-lg-6 row">
			<div class="col-lg-12">
				<label class="control-label">E-mail : </label>
				<input type="email" ng-model="me.email" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Mot de passe : </label>
				<input type="password" ng-model="me.password" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<button class="btn btn-danger btn-lg" id="change-password-button">Changer de mot de passe</button>
			</div>
			<div class="col-lg-12 row">
				<div class="col-lg-12">
					<label class="control-label">Nombre de posts : </label><span class="">{{ me.postCount }}</span>
				</div>
				<div class="col-lg-12">
					<label class="control-label">Nombre de suiveurs : </label><span class="">{{ me.followersCount }}</span>
				</div>
				<div class="col-lg-12">
					<label class="control-label">Nombre de suivis : </label><span class="">{{ me.followings.length }}</span>
				</div>
			</div>
		</div>
	</form>

	<div class="" ng-hide="me.connected">
		<!-- Formulaires pour les non-connectés -->
			<!-- Connexion  -->
		<form class="col-lg-6" name="connexionForm">
			<div class="col-lg-12 center">
				<h2 class="">Connexion</h2>
			</div>
			<div class="col-lg-12">
				<label class="control-label">Pseudo ou email : </label>
				<input type="text" ng-model="connexion.username" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Mot de passe : </label>
				<input type="password" ng-model="connexion.password" class="form-control" required />
			</div>
			
			<div class="col-lg-12">
				<button type="submit" class="btn btn-success btn-lg" id="connexion-btn" ng-click="connexion()" >Connexion</button>
			</div>
			<div class="col-lg-12 center">
				<h2 class="">Connexion par vos platformes préférées</h2>
				<h3 class="italic">(Je déconne, ça marche pas encore)</h3>
			</div>
			<div class="col-lg-12">
				<button class="btn btn-lg btn-google" id="connexion-google-btn"><img src="../images/google.png" id="connexion-google-img"/></button>
				<button class="btn btn-lg btn-facebook" id="connexion-facebook-btn"><img src="../images/fb.png" id="connexion-facebook-img"/></button>
			
			</div>
		</form>

			<!-- Inscription -->
		<form class="col-lg-6" name="inscriptionForm">
			<div class="col-lg-12 center">
				<h2 class="">Inscription</h2>
			</div>
			<div class="col-lg-12">
				<label class="control-label">Pseudo : </label>
				<input type="text" ng-model="signin.pseudo" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Nom : </label>
				<input type="text" ng-model="signin.lastname" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Prénom : </label>
				<input type="text" ng-model="signin.firstname" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">E-mail : </label>
				<input type="email" ng-model="signin.mail" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Mot de passe : </label>
				<input type="password" ng-model="signin.password" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<label class="control-label">Confirmez votre mot de passe : </label>
				<input type="password" ng-model="signin.confirmationPassword" class="form-control" required />
			</div>
			<div class="col-lg-12">
				<button type="submit" class="btn btn-success btn-lg" id="inscription-btn" ng-click="inscription()" >S'inscrire</button>
			</div>
		</form>
	</div>
</div>
