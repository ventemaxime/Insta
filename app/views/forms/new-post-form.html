<div ng-controller="PostCtrl">
  
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPostModal" id="add-post">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publier un nouveau post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form novalidate class="simple-form">
            <div class="col-lg-12 row">
              <label>Titre : </label><br/>
              <input type="texte" ng-model="newPost.title" class="form-control" /><br />
            </div>
            <div class="col-lg-12 row">
              <label>Description : </label><br/>
              <textarea ng-model="newPost.description" class="form-control" /><br />
            </div>
            <div class="col-lg-12 row">
              <div class="col-lg-6 row">
                <div class="col-lg-12">
                  <label>Importer une photo : </label>
                  <input #photo type="file" accept='image/*' ng-model="newPost.image" id="new-post-photo" fileread="newPost.image" />
                </div>
                <div class="col-lg-12">
                  <button type="reset" ng-click="save(newPost)" class="btn btn-success btn-lg" data-dismiss="modal"><span class="glyphicon glyphicon-download-alt"></span></button>
                </div>
              </div>
              <div class="col-lg-6">
                <img ng-show="newPost.image" ng-src="{{ newPost.image.data }}" class="img-responsive img-thumbnail img-rounded" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
